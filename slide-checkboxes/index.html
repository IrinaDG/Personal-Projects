<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Slide Checkboxes</title>
</head>
<body>
    <h2>How do you prefer your pizza crust?</h2>
    <div class="toggle-container">
        <input type="checkbox" id="thin" class="toggle">
        <label for="thin" class="label">
            <div class="ball"></div>
        </label>
        <span>Thin</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="crispy" class="toggle">
        <label for="crispy" class="label">
            <div class="ball"></div>
        </label>
        <span>Crispy</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="fluffy" class="toggle">
        <label for="fluffy" class="label">
            <div class="ball"></div>
        </label>
        <span>Fluffy</span>
    </div>
    <h2>Choose your toppings!</h2>
    <div class="toggle-container">
        <input type="checkbox" id="avocado" class="toggle">
        <label for="avocado" class="label">
            <div class="ball"></div>
        </label>
        <span>Avocado</span>
    </div>
        <div class="toggle-container">
        <input type="checkbox" id="tuna" class="toggle">
        <label for="tuna" class="label">
            <div class="ball"></div>
        </label>
        <span>Tuna</span>
    </div>
        <div class="toggle-container">
        <input type="checkbox" id="chicken" class="toggle">
        <label for="chicken" class="label">
            <div class="ball"></div>
        </label>
        <span>Chicken</span>
    </div>
        <div class="toggle-container">
        <input type="checkbox" id="shrimps" class="toggle">
        <label for="shrimps" class="label">
            <div class="ball"></div>
        </label>
        <span>Shrimps</span>
    </div>
        <div class="toggle-container">
        <input type="checkbox" id="corn" class="toggle">
        <label for="corn" class="label">
            <div class="ball"></div>
        </label>
        <span>Corn</span>
    </div>
        <div class="toggle-container">
        <input type="checkbox" id="baby-spinach" class="toggle">
        <label for="baby-spinach" class="label">
            <div class="ball"></div>
        </label>
        <span>Spinach</span>
    </div>
        <div class="toggle-container">
        <input type="checkbox" id="extra" class="toggle">
        <label for="extra" class="label">
            <div class="ball"></div>
        </label>
        <span>Cheese</span>
    </div>
        <div class="toggle-container">
        <input type="checkbox" id="olives" class="toggle">
        <label for="olives" class="label">
            <div class="ball"></div>
        </label>
        <span>Olives</span>
    </div>
    <button class="btn">Go!</button>
    <script src="script.js"></script>
</body>
</html>
